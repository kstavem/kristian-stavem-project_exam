<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>Astronomy picture of the day</title>
</head>

<body>
    <div class="launch--container">
        <div class="radio--container">
            <p class="launch__local nodisplay"><strong>Something something AM</strong></p>
            <p class="launch__utc"><strong>Something something UTC</strong></p>
            <form class="radio--group">
                <input type="radio" id="utctime" name="timezone" checked>
                <label for="utctime">UTC</label>
                <input type="radio" id="localtime" name="timezone">
                <label for="localtime">Local</label>
            </form>
        </div>
    </div>


    <script src="js/test.js"></script>
</body>

</html>
