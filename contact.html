<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Information regarding SpaceX' upcoming launches.">
    <script src="https://kit.fontawesome.com/6b445507dd.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,700;1,400&family=Sigmar+One&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>Become a SpaceX Astronaut</title>
</head>

<body>

    <header class="nav--fixed nav--solid__dark">
        <nav class="nav">
            <a href="index.html" class="logo">SpaceX<i class="fas fa-rocket"></i></a>
            <label for="nav--burger" class="nav--button"><i class="fas fa-bars"></i></label>
            <input type="checkbox" id="nav--burger">
            <ul class="nav--toggle">
                <li><a class="link nav__link" href="index.html">Home</a></li>
                <li><a class="link nav__link" href="launches.html">Launches</a></li>
                <li><a class="link nav__link" href="rockets.html">Rockets</a></li>
                <li><a class="link nav__link link--active" href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h1 class="mt-85 centered">Astronaut application</h1>
        <div class="launch--container">

            <form>
                <label for="fullname">Full name required</label>
                <input type="text" name="fullname" placeholder="Full name" id="fullname">
                <label for="age">Age</label>
                <input type="text" name="age" placeholder="Age" id="age">
                <label for="address">Address, <strong>15</strong> letter minimum</label>
                <input type="text" name="address" placeholder="Address" id="address">
                <label for="email">Email</label>
                <input type="email" name="email" placeholder="Email" id="email">
                <button class="button">Apply</button>
            </form>
            <div class="form--message nodisplay"></div>
        </div>
    </main>

    <footer class="flex flex__col flex__center">
        <div class="socials">
            <a href="https://www.instagram.com"><img src="assets/images/icon_Instagram.svg" alt="instagram icon"></a>
            <a href="https://www.facebook.com"><img src="assets/images/icon_FB.svg" alt="facebook icon"></a>
            <a href="https://www.twitter.com"><img src="assets/images/icon_Twitter.svg" alt="twitter icon"></a>
        </div>
        <p class="copy">&copy; Copyright 2021</p>
    </footer>

    <script src="js/script.js"></script>
    <script src="js/contact.js"></script>
</body>

</html>
